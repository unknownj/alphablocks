<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="components.js"></script>
  <link rel="stylesheet" type="text/css" href="alpha.css">
  <script type="text/javascript" src="letters.js"></script>
  <script type="text/javascript" src="cols.js"></script>
  <script src="https://kit.fontawesome.com/604e944b86.js" crossorigin="anonymous"></script>
  <script type="text/javascript" src="faicons.js"></script>
</head>

<body>


  <input id="text" type="text">
  <select id="zoomlevel">
    <option>33%</option>
    <option>50%</option>
    <option selected>66%</option>
    <option>83%</option>
    <option>100%</option>
  </select>
  <p>
    Special characters: # is used as a line break, pressing ENTER should insert one.
    £ is used for "magic E", as in "hom£"
  </p>

  <br />

  <div id="curated"></div>

  <div id="output"></div>

<script src="blocks.js"></script>

<script>
  document.querySelector("select#zoomlevel").addEventListener("change", function() {
    document.querySelector("div#output").style.zoom = this.value;
  });
</script>

</body>

</html>
